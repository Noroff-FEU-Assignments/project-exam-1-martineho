        <main>
    
            <header class="contact">
                <h1>Say hi!</h1>
                <p>Do you have a question or want to collab with us? </p>
            </header>

            <div class="container">
                <form id="contactForm">
                    <div class="nameInput">
                        <label>
                            Name
                            <input name="yourName" id="yourName" placeholder="Your name">
                        </label>
                        <div class="form-error" id="yourNameError">Please enter your name, must be more than 5 characters.</div>
                    </div>

                    <div class="emailInput">
                        <label>
                            Email
                            <input name="email" id="email" placeholder="email@example.com">
                        </label>
                        <div class="form-error" id="emailError">Please enter a valid email address</div>
                    </div>
        
                    <div class="subjectInput">
                        <label>
                            Subject
                            <input name="subject" id="subject" placeholder="What is your subject?">
                        </label>
                        <div class="form-error" id="subjectError">The subject must at least be 15 characters</div>
                    </div>
        
                    <div class="messageInput">
                        <label>
                            Message
                            <textarea class="textarea" cols="5" rows="5" id="message" placeholder="Type your message...">
                        </label>
                        <div class="form-error" id="messageError">Message must have at least 25 characters</div>
                    </div>
                    
                    <div class="illustration">

                    </div>
        
                    <button>Submit</button>
                    <div class="success-message" id="successMessage"></div>
                </form>
        </div>
        
    </main>
